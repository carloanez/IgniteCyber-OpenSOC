# IgniteCyber OpenSOC Roadmap Template
# Import with: gh project create --template .github/project-roadmap-template.yml

name: IgniteCyber OpenSOC Roadmap
description: >
  Central roadmap for building, testing, and launching each OpenSOC module 
  (Modules 0â€“5), contributor tasks, and community milestones.

# Default layout
layout: board

# Columns (views)
views:
  - type: board
    name: "OpenSOC Build Roadmap"
    description: "Track module progress from planning to completion"
    columns:
      - name: ðŸŸ¡ Backlog
        description: "Ideas and tasks waiting to be assigned"
      - name: ðŸŸ¢ In Progress
        description: "Active development or documentation underway"
      - name: ðŸ”µ Review
        description: "Needs peer or mentor review before marking done"
      - name: ðŸŸ£ Completed
        description: "Verified and merged into main branch"

# Custom fields for issues
fields:
  - name: Status
    data_type: single_select
    options:
      - Backlog
      - In Progress
      - Review
      - Completed

  - name: Priority
    data_type: single_select
    options:
      - High
      - Medium
      - Low

  - name: Module
    data_type: single_select
    options:
      - Module 0 â€“ SOC Foundations
      - Module 1 â€“ Initial Access
      - Module 2 â€“ Malware Analysis
      - Module 3 â€“ Incident Response
      - Module 4 â€“ Threat Hunting
      - Module 5 â€“ Professional Development
      - Community / Outreach

  - name: Due Date
    data_type: date

  - name: Owner
    data_type: text

# Automation workflows
automation:
  - on: issues.opened
    set:
      field: Status
      value: Backlog
  - on: pull_request.opened
    set:
      field: Status
      value: In Progress

